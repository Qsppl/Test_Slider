<li class="product-card swiper-slide">
  <a class="product-card__href" href="">
    <section class="product-card__images-container swiper-container -js-sub-slider">
      <!-- Subslider for image -->
      <div class="swiper-wrapper product-card__images-wrapper">
        <div class="swiper-slide">
          <img data-src="images/dist/pic0.jpg" class="swiper-lazy" />
        </div>
        <div class="swiper-slide">
          <img data-src="images/dist/pic1.jpg" class="swiper-lazy" />
        </div>
        <div class="swiper-slide">
          <img data-src="images/dist/pic3.jpg" class="swiper-lazy" />
        </div>
      </div>

      <div class="swiper-button-next -js-sub-slider-next"></div>

    </section>
    <div class="product-card__tags-wrapper">
      <div class="card-tags">

        <span class="card-tags__new">NEW</span>

        </div>
      </div>
      <div class="product-card__minor-description">
        <div>В кредит или рассрочку <span class="boldText">от 742 руб/мес.</span> </div>
        <div>Размеры: 46, 48, 50, 52</div>
      </div>
