<li class="swiper-slide product-card">
  <section class="page-slider__images-wrapper swiper-container -js-sub-slider">
    <!-- Subslider for image -->
    <div class="swiper-wrapper">
      <img class="swiper-slide" src="images/dist/pic0.jpg" alt="модель">
      <img class="swiper-slide" src="images/dist/pic1.jpg" alt="модель">
      <img class="swiper-slide" src="images/dist/pic2.jpg" alt="модель">
    </div>
    <div class="swiper-button-prev -js-sub-slider-prev"></div>
    <div class="swiper-button-next -js-sub-slider-next"></div>

  </section>
  <div class="product-card__tags-wrapper">
    <div class="card-tags">
      <!-- Tags -->
      <span class="card-tags__new">NEW</span>
      <span class="card-tags__discount">-30%</span>
    </div>
  </div>
  <!-- Description -->
  <section class="product-card__description">
    <div class="product-card__main-description">
      <div>Плащ утепленный</div>
      <div class="product-card__price">
        <span class="product-card__price_line-through">18 900</span> <span class="product-card__price_red-price">13 200 руб.</span>
      </div>
    </div>
    <div class="product-card__minor-description">
      <div>В кредит или рассрочку <span class="boldText">от 742 руб/мес.</span> </div>
      <div>Размеры: 46, 48, 50, 52</div>
    </div>
    <div class="product-card__see-more minor-TextAccent">Подробнее</div>
  </section>
</li>
